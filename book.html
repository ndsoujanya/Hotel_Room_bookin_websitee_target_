<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
        button{
            font-size: xx-large;
            font-weight: bolder;
        }
        h1{
           text-align: center;
           font-size: xx-large;
           color: rgb(161, 127, 255);
           font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
  </head>
  <body>
    <form class="row g-3">
      <h1>Book Now</h1>
      <div class="col-md-3">
        <label for="inputEmail4" class="form-label">Name</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-3">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-3">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label><br />
        <textarea rows="10" cols="100">Enter Address</textarea>
      </div>
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
            <option selected>Karnataka</option>
            <option>Kerala</option>
            <option>Tamilnadu</option>
            <option>Maharashtra</option>
        </select>
      </div>
     
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>

      <div class="col-md-3">
        <label for="inputState" class="form-label">Type of Room</label>
        <select id="inputState" class="form-select">
            <option selected>Single Room</option>
            <option>Double Room</option>
            <option>Triple Room</option>
            <option>Quad Room</option>
            <option>Queen Room</option>
            <option>King Room</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="inputState" class="form-label">No. Of Adults</label>
        <select id="inputState" class="form-select">
            <option selected>One</option>
            <option>Two</option>
            <option>Three</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="inputState" class="form-label">No. Of Children</label>
        <select id="inputState" class="form-select">
            <option selected>One</option>
            <option>Two</option>
            <option>Three</option>
        </select>
      </div>

      <div class="col-md-4">
        
      <label for="inputDate" class="form-label">Date of Stay</label>
      <input type="date" name="Date">
      
      </div>

      <div class="col-md-4">
        
        <label for="inputDate" class="form-label">Date of check-out</label>
        <input type="date" name="Date">
        
        </div>

      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Proceed To Pay</button>
      </div>
    </form><br>

    <a href="/">Home</a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
